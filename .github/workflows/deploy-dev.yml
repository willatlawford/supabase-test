name: Deploy Dev

on:
  push:
    branches: [main]

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy-supabase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to staging project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  deploy-cloudflare:
    runs-on: ubuntu-latest
    needs: deploy-supabase
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_CLOUDFLARE_WORKER_URL: https://worker-dev.${{ secrets.CLOUDFLARE_SUBDOMAIN }}.workers.dev

      - name: Install worker dependencies
        working-directory: worker
        run: npm ci

      - name: Build sandbox bundle
        working-directory: worker
        run: npm run prebuild

      - name: Deploy secrets (dev)
        working-directory: worker
        run: |
          echo '{"ANTHROPIC_API_KEY":"${{ secrets.ANTHROPIC_API_KEY }}","SUPABASE_URL":"https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co","SUPABASE_ANON_KEY":"${{ secrets.SUPABASE_ANON_KEY }}"}' | npx wrangler secret bulk --env dev

      - name: Deploy Worker (dev)
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: worker
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env dev
