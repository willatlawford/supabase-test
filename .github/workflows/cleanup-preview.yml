name: Cleanup Preview

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Delete Supabase branch
        run: |
          supabase branches delete pr-${{ github.event.pull_request.number }} \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Delete R2 bucket
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: worker
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 bucket delete chat-sessions-pr-${{ github.event.pull_request.number }}
        continue-on-error: true

      - name: Delete Cloudflare Worker
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: worker
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: delete --name worker-pr-${{ github.event.pull_request.number }} --force
